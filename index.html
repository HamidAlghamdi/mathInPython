{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-3">
    <!-- Countdown Timer -->
    <div class="row">
      <div class="col-3">
        <div id="timer" class="alert alert-primary text-center"></div>
      </div>
    </div>

    <!-- Question -->
    <div class="row mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-body" id="ques">
            <p class="card-text" id="questionText">

              <h>ما <span style="color:red">القيمة المنزلية </span> :للرقم الملون بالأحمر</h><br>٧٦٧٧٧٧٧<span style="color:red">٧</span>٧٧٧٧            <p class="card-text" id="questionImage">plot</p>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas"  height="30px",  style="background-color: red;" class="col-12"></canvas>

    <!-- Multiple Choice Options -->
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="card mb-3 btn answerSelected">
          <div class="card-body">
            <p class="card-text">Option Aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3 btn answerSelected">
          <div class="card-body">
            <p class="card-text">Option B</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3 btn answerSelected">
          <div class="card-body">
            <p class="card-text">Option C</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3 btn answerSelected">
          <div class="card-body">
            <p class="card-text">Option D</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3 btn answerSelected">
          <div class="card-body">
            <p class="card-text">Option E</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3 btn answerSelected">
          <div class="card-body">
            <p class="card-text">Option F</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script> console.log(document.getElementById('ques').width)</script>
    </body>
</html>
